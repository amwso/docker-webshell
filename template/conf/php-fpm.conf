[global]
pid = /var/run/php-fpm/php-fpm.pid
error_log = /dev/null
daemonize = no
emergency_restart_threshold = 10
emergency_restart_interval= 1m
process_control_timeout = 10s

[www]
catch_workers_output = yes
user = root
group = root
listen = /var/run/php-fpm/php5-fpm.sock
listen.owner = root
listen.group = root
listen.mode = 0660
pm = ondemand
pm.max_children =  10
;pm.start_servers = 1
;pm.min_spare_servers = 1
;pm.max_spare_servers = 1
pm.max_requests = 5000
chdir = /
security.limit_extensions = .php .php3 .php4 .php5
request_slowlog_timeout = 0
slowlog = /var/log/www-slow.log
php_admin_value[date.timezone] = Asia/Shanghai
php_admin_value[short_open_tag] = on
;php_admin_value[error_reporting] = E_COMPILE_ERROR|E_RECOVERABLE_ERROR|E_ERROR|E_CORE_ERROR
;php_admin_value[error_reporting] = E_ALL
php_admin_value[error_reporting] = E_ALL ^ E_NOTICE
php_flag[display_errors] = off
php_admin_flag[log_errors] = on
php_admin_flag[expose_php] = off
php_admin_value[memory_limit] = 128M
php_admin_value[error_log] = /var/log/www-error.log
php_admin_value[session.save_path] = /tmp
php_admin_value[session.gc_maxlifetime] = 3000
php_admin_value[zlib.output_compression] = Off
php_admin_value[session.auto_start] = Off
